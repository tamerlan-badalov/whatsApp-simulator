<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-5">
                <div class="window">
                    <div class="window-header">
                        <div class="left-header">
                            <i class="fas fa-arrow-left"></i>

                            </div>
                        </div>

                            <i class="fas fa-video"></i>
                            <i class="fas fa-phone-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="window-body">
                        <div id="leftBody">
                        </div>
                        <ul id="smileBox">

                    </div>
                    <div id="leftIcon"  class="window-footer">

                            <div class="row">
                                <div class="col-10">

                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Type a message" class="input" id="leftInput">


                                        <div class="smile">
                                            <a id="smileButton" href="#"><i class="far fa-smile"></i></a>
                                        </div>


                                        <div class="camera">
                                            <i class="fas fa-paperclip"></i>

                                            <i class="fas fa-camera"></i>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-2"><a href="#" class="send" id="leftSend"><i
                                            class="fab fa-telegram-plane"></i></a></div>
                                            
                            </div>

                        </div>
                    </div>

                </div>

            </div>
            <div class="col-5">

                            </div>
                        </div>
                        <div class="right-header">
                            <i class="fas fa-video"></i>
                            <i class="fas fa-phone-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="window-body">

                    </div>

                                            <i class="fas fa-camera"></i>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-2"><a href="#" class="send" id="rightSend"><i

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
